{% set landing = craft.entries.section('landing').first() %}
<div class="slider" data-delay="{{ landing.delay }}">
	{% set images = shuffle( landing.slides ) %}
	{% for image in images %}
		{% include 'includes/asset' with {
			asset: image,
			class: "slider__slide slider__slide--enter",
			fit: 'cover'
		} %}
	{% endfor %}
</div>
